    <main class="container">
        <div class="row justify-content-center"> 
            <div class="col-md-8 py-3 px-5 contenido-nosotros bg-light">
                <h2 class="text-center my-5 separador">Contacto</h2>

                <form action="#">
                    <div class="form-group">
                        <label for="nombre">Nombre: </label>
                        <input type="text" class="form-control" name="name" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefono">Telefono: </label>
                                <input type="tel" class="form-control" name="name" id="telefono" placeholder="Tu Telefono">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefono">E-mail: </label>
                                <input type="email" class="form-control" name="name" id="email" placeholder="Tu Email">
                            </div>
                        </div>
                    </div> <!--Row!-->
                    <div class="form-group">
                        <label for="nombre">Mensaje: </label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control" name="mensaje" id="mensaje" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </div>
                </form>
            </div>
        </div> <!--Cierra row!-->
